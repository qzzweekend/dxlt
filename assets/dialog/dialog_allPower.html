<html>
<head>
    <title>集团当年累计发电</title>
    <link rel="stylesheet" type="text/css" href="../style/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/dialog_main.css"/>
</head>
<body>
<div class="box_show clearfix" id="allPowerDialog">
    <div class="showm_List clearfix">
        <div class="showm_List_title">集团当年累计发电</div>
        <div class="list_top_icon clearfix">
            <div class="list_icon1">累计总发电</div>
            <div class="list_icon1">当年累计发电</div>
        </div>
        <div class="showm_List_main">
            <ul id="iconsUl"></ul>
        </div>
        <a href="javascript:;" class="Prev_btn" id="left_max_btn">左边大按钮</a>
        <a href="javascript:;" class="Next_btn" id="right_max_btn">右边大按钮</a>
        <a href="javascript:;" class="close List_close" @click="closeWindow">close</a>
        <div align="center" style="height: 100%;width: 100%;background-color: transparent; position: absolute" class="loadingDiv">
            <img style='top: 31%;' src="images/loading.gif"/>
        </div>
        <div class="nav_hd clearfix">
            <ul id="pagenation">
                <li v-for="(item,index) in items" v-if="item.active" class="on" @click="changePage($event,index)" ></li>
                <li v-else @click="changePage($event,index)"></li>
            </ul>
        </div>
    </div>

</div>


<script type="text/template" id="allPowerList">
    <% for(var i=startIndex;i< listArr.length && i< endIndex; i++){ %>
        <li>
            <div class="show_icon_list_title"><%=listArr[i].fd_station_name%></div>
            <div class="show_icon_list_bottom">
                <div class="Sicon_1"><%=listArr[i].fd_power_curr%><%=listArr[i].fd_power_curr_unit%></div>
                <div class="Sicon_1"><%=listArr[i].yearpower%><%=listArr[i].fd_yearpower_unit%></div>
            </div>
        </li>
   <% } %>
</script>

<script type="text/javascript" src="../js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/lib/vlm.js"></script>
<script type="text/javascript" src="../js/lib/vue.js"></script>
<script type="text/javascript" src="../js/lib/ejs.js"></script>
<script type="text/javascript" src="../js/common/common.js"></script>
<script type="text/javascript" src="../js/common/esmpbase.js"></script>
<script type="text/javascript" src="js/lib/TouchSlide.js"></script>
<script type="text/javascript" src="js/allPower.js"></script>

</body>
</html>
