<html>
<head>
    <title>电站建设</title>
    <link rel="stylesheet" type="text/css" href="../style/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/dialog_main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/plugin/jquery.mCustomScrollbar.css"/>
</head>
<body>
<div class="box_show clearfix" id="stationBulding">
    <div class="show_main clearfix">
        <div class="showm_content clearfix">
            <div class="showm_top clearfix">
                <div class="showm_top_left fl clearfix">
                    <ul>
                        <li class="on" id="dxxs_li"><span class="dialogTile">电站建设</span></li>
                    </ul>
                </div>
                <div class="showm_top_right fr clearfix">
                    <a href="javascript:;" class="close fr" @click="closeWindow">关闭</a>
                </div>
            </div>
            <div class="showm_bottom clearfix">
                <div align="center" class="loadingDiv">
                    <img src="images/loading.gif"/>
                </div>
                <div class="showm_table_header clearfix">
                    <ul>
                        <li style="width: 20%;">电站名称</li>
                        <li style="width: 15%;">电站状态</li>
                        <li style="width: 20%;">装机容量</li>
                        <li style="width: 20%;">系统方案</li>
                        <li style="width: 25%;">地理位置</li>
                    </ul>
                </div>
                <div class="showm_table clearfix">
                    <table>
                        <tbody id="tbody_id">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/template" id="stationTpl">
    <% for(var i=0;i< newArr.length; i++){ %>
    <tr>
        <td><%=newArr[i].fd_station_name%></td>
        <td style="width: 15%;"><%=newArr[i].fd_station_statusstr%></td>
        <td><%=newArr[i].fd_station_capacity%>MW</td>
        <td><%=newArr[i].fd_sys_solut%></td>
        <td style="width: 25%"><%=newArr[i].fd_address%></td>
    </tr>
    <% } %>
</script>

<script type="text/javascript" src="../js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/lib/vlm.js"></script>
<script type="text/javascript" src="../js/lib/vue.js"></script>
<script type="text/javascript" src="../js/lib/ejs.js"></script>
<script type="text/javascript" src="../js/common/common.js"></script>
<script type="text/javascript" src="../js/common/esmpbase.js"></script>
<script type="text/javascript" src="../js/plugin/jquery.mCustomScrollbar.js"></script>
<script type="text/javascript" src="js/lib/TouchSlide.js"></script>
<script type="text/javascript" src="js/stationBuilding.js"></script>

</body>
</html>
