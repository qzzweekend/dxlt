<html>
<head>
    <title>节能减排</title>
    <link rel="stylesheet" type="text/css" href="../style/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/dialog_detail.css"/>
</head>
<body>
<div class="show_main" id="powerDetail">
    <div class="showm_top clearfix">
        <div class="showm_top_left fl clearfix">
            <ul>
                <li class="on" id="dxxs_li"><span class="psName"></span></li>
            </ul>
        </div>
        <div class="showm_top_right fr clearfix">
            <a href="javascript:;" class="close closeBtn fr" @click="closeWindow">关闭</a>
        </div>
    </div>
    <div class="box_con">
        <div class="levelDiv clearfix">
            <div class="Mc2_con fl module" id="dayChart">
                <ul>
                    <li class="Mc2_con_yellow clearfix">
                        <div class="Mc2_ico1 fl"></div>
                        <div class="Mc2_list fl clearfix">
                            <div class="Mc2_list_left fl">当前功率</div>
                            <div class="Mc2_list_right fl" id="curPower_value"></div>
                        </div>
                    </li>
                    <li class="Mc2_con_blue clearfix">
                        <div class="Mc2_ico2 fl"></div>
                        <div class="Mc2_list fl clearfix">
                            <div class="Mc2_list_left fl">今日发电</div>
                            <div class="Mc2_list_right fl" id="todayGeneration_value"></div>
                        </div>
                    </li>
                    <li class="Mc2_con_green clearfix">
                        <div class="Mc2_ico3 fl"></div>
                        <div class="Mc2_list fl clearfix">
                            <div class="Mc2_list_left fl">累计发电</div>
                            <div class="Mc2_list_right fl" id="totalGen_value"></div>
                        </div>
                    </li>
                    <li class="Mc2_con_red clearfix">
                        <div class="Mc2_ico4 fl"></div>
                        <div class="Mc2_list fl clearfix">
                            <div class="Mc2_list_left fl">二氧化碳</div>
                            <div class="Mc2_list_right fl" id="reduceCo2_value"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="fl topbox_right clearfix">
                <div class="N_box_left fl">
                    <div class="N_box_list1">
                        <div class="N_box_list_top"><img src="images/weather_pic_1.png" /></div>
                        <div class="N_box_list_center">环境温度</div>
                        <div class="N_box_list_bottom"><span id="environmentCom" class="environmentCom">--</span>℃</div>
                    </div>
                    <div class="N_box_list2">
                        <div class="N_box_list_top"><img id="todayweather" src="images/weather_pic_1.png" /></div>
                        <div class="N_box_list_center">电池板</div>
                        <div class="N_box_list_bottom"><span id="batteryPlateCom">--</span>℃</div>
                    </div>
                </div>
                <div class="N_box_center fl">
                    <div class="N_box_center_top"><span id="days"></span>  <span id="month"></span>月<span id="date"></span>日  <span class="xxx" style="display: none">农历四月十二</span>（实时温度：<span class="environmentCom">--</span>℃）</div>
                    <div class="N_box_center_bottom clearfix">
                        <div class="N_box_we_left fl">
                            <div class="N_box_we_left_head clearfix">
                                <div class="N_box_we_left_head_icon fl"><img id="todayImg" src="images/N_img1.png" /></div>
                                <div class="N_box_we_left_head_text fl">
                                    <div id="wertherName">--</div>
                                    <div style="padding-bottom:0px;" id="todayWind">--</div>
                                </div>
                            </div>
                            <div class="N_box_we_left_foot"><span id="lowc">-</span>~<span id="highc">-</span>℃</div>
                        </div>
                        <div class="N_box_we_right fl">
                            <ul>
                                <li>
                                    <div class="N_box_we_right_t1"><span class="curMonthAdd1"></span>月<span class="curDateAdd1"></span>日</div>
                                    <div class="N_box_we_right_t2"><span id="todayAdd1Highc"></span>~<span id="todayAdd1Lowc"></span> ℃</div>
                                    <div class="N_box_we_right_t3"><span id="todayAdd1WthName"></span></div>
                                    <div class="N_box_we_right_t4"><span id="todayAdd1WinDir">&nbsp;</span><span id="todayAdd1WinLevel"></span></div>
                                </li>
                                <li>
                                    <div class="N_box_we_right_t1"><span class="curMonthAdd2"></span>月<span class="curDateAdd2"></span>日</div>
                                    <div class="N_box_we_right_t2"><span id="todayAdd2Highc"></span>~<span id="todayAdd2Lowc"></span> ℃</div>
                                    <div class="N_box_we_right_t3"><span id="todayAdd2WthName"></span></div>
                                    <div class="N_box_we_right_t4"><span id="todayAdd2WinDir">&nbsp;</span><span id="todayAdd2WinLevel"></span></div>
                                </li>
                                <li style="width:115px;">
                                    <div class="N_box_we_right_t1"><span class="curMonthAdd3"></span>月<span class="curDateAdd3"></span>日</div>
                                    <!--<div class="N_box_we_right_icon"><img  id="todayAdd3Img" src="images/N_img2.png" /></div>-->
                                    <div class="N_box_we_right_t2"><span id="todayAdd3Highc"></span>~<span id="todayAdd3Lowc"></span> ℃</div>
                                    <div class="N_box_we_right_t3"><span id="todayAdd3WthName"></span></div>
                                    <div class="N_box_we_right_t4"><span id="todayAdd3WinDir"></span>&nbsp;<span id="todayAdd3WinLevel"></span></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="ec_list fl">
                    <div class="innerPieEchart" id="totalPr"></div>
                    <div class="innerPieChartDiv" id="powerBuildTitle1">
                        <div  class="prInnerDiv" align="center"><span id="title_a1">--</span>%</div>
                        <div id="title_b1" align="center">PR(当年)</div>
                    </div>
                </div>
            </div>



        </div>
        <div class="levelDiv clearfix" style="padding-top: 28px;">
            <div class="siteMore_con_ri_tog innerDiv45 fl">
                <div class="bd fl" id="bigPicture_bdContent">
                    <div class="tempWrap" style="overflow:hidden; position:relative; height:261px">
                        <ul class="clearfix" id="bigPicture">
                        </ul>
                    </div>
                </div>
                <div class="hd fr" id="smallPicture_hdContent">
                    <a class="siteMore_con_ri_togprev"></a>
                    <ul class="clearfix" id="smPicture">
                    </ul>
                    <a class="siteMore_con_ri_tognext"></a></div>
            </div>
            <div class="innerDiv55 fl">
                <p id="psRoughInfo">
                    <span>&nbsp;&nbsp;</span>
                </p>
            </div>
        </div>
        <div class="levelDiv clearfix" style="padding-top: 28px;">
            <div class="innerDiv50 fl">
                <h3>实时功率</h3>
                <div id="realTimeEchart"></div>
            </div>
            <div class="innerDiv50 fl" onclick="showPsUnit()" style="cursor: pointer">
                <h3>电站示意图</h3>
                <div class="show_img"><img id="psDiagram" src="images/ps_unit.jpg"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/lib/vlm.js"></script>
<script type="text/javascript" src="../js/lib/vue.js"></script>
<script type="text/javascript" src="../js/lib/ejs.js"></script>
<script type="text/javascript" src="../js/lib/lang.js"></script>
<script type="text/javascript" src="../js/common/common.js"></script>
<script type="text/javascript" src="../js/common/esmpbase.js"></script>
<script type="text/javascript" src="js/lib/DateUtil.js"></script>
<script type="text/javascript" src="js/lib/TouchSlide.js"></script>
<script type="text/javascript" src="js/powerDetail.js"></script>

</body>
</html>
