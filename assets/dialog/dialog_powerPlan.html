<html>
<head>
    <title>当年发电计划</title>
    <link rel="stylesheet" type="text/css" href="../style/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/dialog_main.css"/>
</head>
<body>
<input id="psId" type="hidden" value="108816"/>
<input id="psScheme" type="hidden" value="2"/>

<div class="box_show clearfix" id="powerPlan">
    <div class="show_main clearfix">
        <div class="showm_content clearfix">
            <div class="showm_top clearfix">
                <div class="showm_top_left fl clearfix">
                    <ul>
                        <li class="on" id="dxxs_li"><span class="dialogTile">发电计划</span></li>
                    </ul>
                </div>
                <div class="time_menunav_my clearfix">
                    <ul>
                        <li><a dateTabType="2" @click="showEqHourData($event)" href="javascript:;">月</a></li>
                        <li class="on"><a dateTabType="3" @click="showEqHourData($event)" href="javascript:;">年</a></li>
                    </ul>
                </div>
                <div class="showm_top_right fr clearfix">
                    <a href="javascript:;" class="close fr" @click="closeWindow">关闭</a>
                </div>
            </div>
            <div class="showm_bottom clearfix">
                <div class="time_slide_box clearfix">
                    <a href="javascript:;" class="left_min_btn fl" id="left_min_btn"  @click="arrowChangeDate($event)"></a>

                    <div class="time_slide_input fl"><input id="dateInput" type="text" readonly="readonly"/></div>
                    <a href="javascript:;" class="right_min_btn fr" id="right_min_btn" @click="arrowChangeDate($event)"></a>
                </div>
                <a href="javascript:;" class="left_max_btn" id="left_max_btn" @click="arrowChangeDate($event)"></a>
                <a href="javascript:;" class="right_max_btn" id="right_max_btn" @click="arrowChangeDate($event)"></a>
                <div align="center" style="height: 100%;width: 100%;background-color: transparent; position: absolute" class="loadingDiv">
                    <img src="images/loading.gif"/>
                </div>
                <div id="powerPlanAll" class="plan_dxxsAll"></div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/lib/vlm.js"></script>
<script type="text/javascript" src="../js/lib/vue.js"></script>
<script type="text/javascript" src="../js/common/common.js"></script>
<script type="text/javascript" src="../js/common/esmpbase.js"></script>
<script type="text/javascript" src="../js/lib/lang.js"></script>
<script type="text/javascript" src="../js/plugin/echarts_new/echarts.min.js"></script>
<script type="text/javascript" src="js/lib/DateUtil.js"></script>
<script type="text/javascript" src="js/lib/TouchSlide.js"></script>
<script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/powerSchedule.js"></script>

</body>
</html>
